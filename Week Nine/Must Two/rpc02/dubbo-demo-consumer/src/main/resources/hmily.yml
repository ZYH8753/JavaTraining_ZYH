hmily:
  server:
    configMode: local
    appName: dubbo-demo-consumer
  #  如果server.configMode eq local 的时候才会读取到这里的配置信息.
  config:
    #必填	一般填你微服务的应用名称，请不要重复
    appName: dubbo-demo-consumer
    #非必填	这是指定事务日志的序列化方式，目前支持填写 kryo, hessian, jdk, protostuff
    serializer: kryo
    #非必填	这是事务上下文传递的模式，目前支持填写 threadLocal, transmittable (跨线程模式)
    contextTransmittalMode: threadLocal
    #非必填	调度线程数最大线程数量
    scheduledThreadMax: 16
    scheduledRecoveryDelay: 60
    scheduledCleanDelay: 60
    scheduledPhyDeletedDelay: 600
    scheduledInitDelay: 30
    recoverDelayTime: 60
    cleanDelayTime: 180
    limit: 200
    retryMax: 10
    bufferSize: 8192
    consumerThreads: 16
    asyncRepository: true
    autoSql: true
    phyDeleted: true
    storeDays: 3
    repository: file

