hmily:
  server:
    configMode: local
    appName: dubbo-demo-consumer
  config:
    appName: dubbo-demo-consumer
    serializer: jdk
    contextTransmittalMode: threadLocal
    scheduledThreadMax: 16
    scheduledRecoveryDelay: 60
    scheduledCleanDelay: 60
    scheduledPhyDeletedDelay: 600
    scheduledInitDelay: 30
    recoverDelayTime: 60
    cleanDelayTime: 180
    limit: 200
    retryMax: 10
    bufferSize: 8192
    consumerThreads: 16
    asyncRepository: true
    autoSql: true
    phyDeleted: true
    storeDays: 3
    repository: file

repository:
  file:
    path: C:\Users\ZYH\Desktop\logs
    prefix: /hmily

